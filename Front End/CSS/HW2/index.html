<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
    <!--Logo-->
    <div class="center">
    <img src="google.jpg" alt="logo" style="width:30%;">
    </div>

    <!--Search Bar Start-->
    <div class="middle">
        <div>Search the web using Google!</div>
        <div><input type="text" placeholder="Search.." id="search"></div> 
        <div> 
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
    </div>
    <!--Search Bar End-->

    <!--Boxes Start-->
    <div class="box"  style="width: 1100px;">
        <div class="box1 center">
            Special Searches <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>
        <div class="box2 center">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google</a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="box3 center">
            Get Google <br>
            updates monthly! <br>
            <input type="text" placeholder="your e-mail"><br>
            <button>Subscribe</button>
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archieve</a>
        </div>
        <br style="clear: left;" />
    </div>
    <!--Boxes End-->

    <!--Footer Start-->
    <footer class="footer">Copyright Â©1998 Google Inc.</footer>
    <!--Footer End-->
    </div>
</body>
</html>
